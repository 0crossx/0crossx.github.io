<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | CrossxLabs LinkinBio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }
    body.dark-bg {
      min-height: 100vh;
      background: linear-gradient(125deg,#181f2e 50%,#19295a 100%);
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    /* Logo Bar */
    .crossxlabs-logo-bar {
      position: fixed;
      top: 24px;
      left: 32px;
      z-index: 99;
      display: flex;
      align-items: center;
      text-decoration: none;
      background: rgba(25,32,54,0.85);
      border-radius: 14px;
      padding: 6px 18px 6px 8px;
      box-shadow: 0 5px 26px -7px #50e2fe52;
      backdrop-filter: blur(7px);
      transition: box-shadow .16s;
      cursor: pointer;
    }
    .crossxlabs-logo-svg {
      width: 38px; height: 38px;
      display: block;
      margin-right: 10px;
    }
    .crossxlabs-logo-bar span {
      font-weight: 800;
      font-size: 1.34rem;
      letter-spacing: 0.03em;
      background: linear-gradient(90deg,#50e2fe 30%,#16f9dd 55%,#738dfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px #50e2fe35;
    }
    @media (max-width: 660px) {
      .crossxlabs-logo-bar {
        position: absolute; left: 5px; top: 5px; padding: 5px 10px;
      }
      .crossxlabs-logo-svg {width: 25px; height:25px;}
      .crossxlabs-logo-bar span { font-size: 1.1rem;}
    }

    /* Dashboard Layout */
    .dash-landscape-container {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      gap: 2.3rem;
      padding: 2.2rem 3vw;
      max-width: 1000px;
      width: 98vw;
      background: rgba(25,32,54,0.94);
      box-shadow: 0 24px 60px 0 #252d513a;
      border-radius: 2.3rem;
      margin: 2.5rem 0;
      min-height: 520px;
      position: relative;
    }
    .dash-profile {
      flex: 0.94 1 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1.5px solid rgba(90, 215, 255, 0.08);
      padding-right: 2.1rem;
      min-width: 205px;
    }
    .profile-avatar {
      margin: 2.3rem 0 1.1rem 0;
      width: 100px; height: 100px;
      border-radius: 26%;
      overflow: hidden;
      box-shadow: 0 0 22px #50e2fe60, 0 6px 30px #1e69de24;
      border: 3px solid #50e2fe;
      background: #21294d;
      transition: border .25s;
    }
    .profile-avatar img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 26%;
    }
    .profile-username {
      font-size: 1.3rem;
      font-weight: 800;
      margin: 0.7em 0 0.2em 0;
      letter-spacing: 1.5px;
      color: #e2faff;
      word-break: break-all;
    }
    .profile-bio {
      margin-top: 0.1rem; padding: 0 0.8rem;
      color: #b6dafd;
      font-weight: 400;
      font-size: 1.07rem;
      text-align: center;
      font-family: inherit;
      word-break:break-word;
    }
    .profile-link-demo {
      margin-top: 1.1rem;
      color: #62faff;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: .5px;
      font-size: .99rem;
      transition: color .2s;
      border-bottom: 1.5px dashed #62faff4e;
    }
    .profile-link-demo:hover { color: #fafcfc; border-bottom:1.5px solid #50e2fe; }

    /* Editable Main Area */
    .dash-main-form {
      flex: 2 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2.3rem 0 2rem 2.4rem;
      min-width: 290px;
    }
    .dashboard-title {
      font-size: 2.15rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg,#73e8ff,#4d6dfa,#73e8ff,#fce38a);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }
    .dashboard-form {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1.05rem;
    }
    .dashboard-row {
      display: flex; flex-direction: row; gap: 1.1rem;
    }
    .dashboard-group {
      flex: 1 1 0;
      display: flex; flex-direction: column;
    }
    .dashboard-group label {
      color: #cce7fd;
      font-size: 1.09rem;
      font-weight: 600;
      margin-bottom: 0.33rem;
    }
    .dashboard-group input,
    .dashboard-group textarea {
      background: rgba(41,57,87,0.87);
      border: 1.3px solid #50e2fe3a;
      border-radius: 7px;
      color: #e7faff;
      font-size: 1.04rem;
      font-family: inherit;
      padding: 0.64rem 1rem;
      margin-bottom: 0.11rem;
      box-shadow: 0 2px 8px #00406619;
      transition: border .18s, box-shadow .18s;
    }
    .dashboard-group input:focus,
    .dashboard-group textarea:focus {
      border-color: #50e2fe; outline: none; box-shadow: 0 0 16px #50e2fe1a;
      background: rgba(47,80,129,0.91);
    }
    .dashboard-group textarea {resize:vertical; min-height: 40px;}

    .form-error {
      color: #ff7e7e;
      font-size: 1.04rem;
      min-height: 1.2em;
      text-align: left;
      margin-bottom: .2rem;
      margin-top: .25rem;
    }

    .dashboard-btn {
      margin-top: .48rem;
      background: linear-gradient(90deg,#50e2fe,#16f9dd,#3888fe,#fc9ff6);
      border: none;
      color: #11193c;
      font-size: 1.17rem;
      font-weight: 800;
      width: 100%;
      padding: 0.84rem 0;
      border-radius: 8px;
      box-shadow: 0 4px 18px #50e2fe25;
      cursor: pointer;
      letter-spacing: .67px;
      position: relative;
      overflow: hidden;
      transition: background .23s, color .16s;
    }
    .dashboard-btn:hover, .dashboard-btn:focus {
      background: linear-gradient(90deg,#fc6de0,#50e2fe,#50e2fe,#fce38a);
      color: #1a2340;
    }
    .dashboard-logout {
      position: absolute;
      top: 2.2rem;
      right: 3.4rem;
      background: linear-gradient(90deg,#ff6767,#e53ae6);
      color: #fff;
      border: none;
      font-size: 1.085rem;
      font-weight: 700;
      padding: 0.55rem 2rem;
      border-radius: 13px;
      cursor: pointer;
      box-shadow: 0 4px 16px #cf67ee1a;
      z-index: 10;
      transition: background .18s;
    }
    .dashboard-logout:hover { background: #d32be7; color: #fff; }

    @media (max-width: 900px) {
      .dash-landscape-container { flex-direction: column; gap: 0; align-items: stretch; padding: 1.2rem 0.4rem;}
      .dash-profile { border-right: 0; padding-right: 0; border-bottom: 1.5px solid #50e2fe26; margin-bottom: 1.3rem;}
      .dash-main-form { padding: 1.2rem 0 0.7rem 0; }
      .dashboard-logout { top: 1rem; right: 1rem;}
    }
    @media (max-width: 550px) {
      .dash-landscape-container { border-radius: 13px; }
      .profile-avatar { width: 62px; height: 62px; }
      .dashboard-title { font-size: 1.12rem;}
    }
  </style>
</head>
<body class="dark-bg">
  <!-- Logo, SVG based, top left, links out -->
  <a href="https://0crossx.github.io/coolproject" class="crossxlabs-logo-bar" target="_blank" title="Visit Coolproject (CROSSXLABS)">
    <svg viewBox="0 0 48 48" class="crossxlabs-logo-svg" fill="none">
      <rect width="48" height="48" rx="13" fill="url(#grad0)" />
      <text x="50%" y="56%" text-anchor="middle" font-size="24" font-weight="800" fill="#fff" font-family="Inter,Arial,sans-serif" dy="-.17em">CX</text>
      <defs>
        <linearGradient id="grad0" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#50e2fe"/>
          <stop offset="70%" stop-color="#2d49b2"/>
        </linearGradient>
      </defs>
    </svg>
    <span>CROSSXLABS</span>
  </a>

  <!-- Sign out Button -->
  <button id="signOutBtn" class="dashboard-logout">Sign Out</button>

  <div class="dash-landscape-container">
    <!-- User Profile Card, auto-updating -->
    <section class="dash-profile">
      <div class="profile-avatar">
        <img id="profileAvatarPreview" src="https://api.dicebear.com/8.x/identicon/svg?seed=LinkinBio" alt="Avatar"/>
      </div>
      <div class="profile-username" id="displayUsername">@username</div>
      <div class="profile-bio" id="displayBio">Your short bio will show here.</div>
      <a id="myProfileLink" href="#" class="profile-link-demo">
        View Public Profile&nbsp;‚ü∂
      </a>
    </section>

    <!-- Editable Main Area -->
    <section class="dash-main-form">
      <div class="dashboard-title">Edit Profile & Links</div>
      <form id="profileForm" class="dashboard-form" autocomplete="off">
        <div class="dashboard-row">
          <div class="dashboard-group">
            <label for="profileUsernameEdit">Username</label>
            <input type="text" id="profileUsernameEdit" autocomplete="username" maxlength="24" required />
          </div>
          <div class="dashboard-group">
            <label for="profileAvatar">Avatar URL</label>
            <input type="url" id="profileAvatar" placeholder="https://..." autocomplete="off" />
          </div>
        </div>
        <div class="dashboard-group">
          <label for="profileBioEdit">Bio/About</label>
          <textarea id="profileBioEdit" rows="3" maxlength="130"></textarea>
        </div>
        <div class="dashboard-group">
          <label for="profileLinks">Links (one per line)</label>
          <textarea id="profileLinks" rows="4" placeholder="https://yourlink.com"></textarea>
        </div>
        <div id="profileError" class="form-error"></div>
        <button type="submit" class="dashboard-btn">Save Changes</button>
      </form>
    </section>
  </div>

  <!-- Attach your dashboard.js for full functionality (see below for logic notes) -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
