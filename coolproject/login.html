<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In | Cool LinkInBio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optionally add a favicon, Google Fonts, etc. -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-bg">
  <div class="auth-card">
    <h1 class="auth-title">Sign In</h1>
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" id="loginEmail" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required minlength="6" autocomplete="current-password">
      </div>
      <div id="loginError" class="form-error"></div>
      <button type="submit" class="auth-btn">Log In</button>
    </form>
    <div class="auth-footnote">
      Don't have an account?
      <a href="signup.html">Create Account</a>
    </div>
  </div>
  <script type="module" src="js/login.page.js"></script>
</body>
</html>
