<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | CROSSXLABS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
  body { min-height:100vh;background:linear-gradient(120deg,#191e32 55%,#1a2e59 100%);display:flex;justify-content:center;align-items:center;font-family:'Inter',sans-serif; }
  .auth-card { background:#181f2e;padding:2.5rem 2rem;border-radius:16px;box-shadow:0 6px 24px #1e69de22; max-width:340px;width:95%; }
  h1 {font-size:2rem;margin-bottom:1.3rem;color:#50e2fe;text-align:center;}
  .form-group{margin-bottom:1.1rem;}
  .form-group label{color:#ccd9ff;font-size:.97rem;margin-bottom:.4rem;display:block;}
  .form-group input{padding:.65em 1em;background:#212b46;border-radius:7px;border:1.3px solid #253771;color:#fff;font-size:1.04rem;width:100%;}
  .form-group input:focus{border:1.3px solid #50e2fe;outline:none;}
  .form-error{color:#fd7887;text-align:center;font-size:.99em;min-height:1.1em;}
  .auth-btn{background:linear-gradient(90deg,#50e2fe,#5fffd1);color:#181f2e;padding:.8em 0;border:none;font-size:1.18rem;font-weight:700;border-radius:7px;width:100%;margin-top:0.3em;cursor:pointer;}
  .auth-btn:disabled{opacity:0.7;}
  .auth-bottom{text-align:center;margin-top:1.8rem;color:#88a;}
  .auth-bottom a{color:#50e2fe; text-decoration:none;}
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>Create Account</h1>
    <form id="signupForm" autocomplete="off">
      <div class="form-group">
        <label for="signupUsername">Choose a username</label>
        <input type="text" id="signupUsername" maxlength="24" pattern="^[a-zA-Z0-9_-]+$" title="Letters, numbers, underscores or dashes only" required>
      </div>
      <div class="form-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" minlength="6" required>
      </div>
      <div id="signupError" class="form-error"></div>
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>
    <div class="auth-bottom">
      Already joined? <a href="login.html">Sign In</a>
    </div>
  </div>
  <script type="module" src="js/signup.js"></script>
</body>
</html>
