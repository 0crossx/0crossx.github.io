<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Cool LinkInBio</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Firebase scripts: -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Username" required><br>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <a href="login.html">Have an account? Log in</a>
  <script src="js/auth.js"></script>
</body>
</html>
