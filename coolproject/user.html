<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@username | CrossxLabs Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for crisp elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
  /* Animated night-sky bg */
  body.user-bg {
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background:
      radial-gradient(ellipse 90% 75% at 70% 16%,#50e2fe10 60%,transparent 100%),
      radial-gradient(ellipse 70% 60% at 40% 70%,#50e2fe15 60%,transparent 100%),
      linear-gradient(120deg,#211a36 50%,#132849 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: 'Inter',Arial,sans-serif;
    color: #f7fdff;
    position: relative;
    overflow-x: hidden;
  }
  .stars-bg {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    background-image:
      repeating-radial-gradient(circle at 60% 35%,#87fefc66 0 0.6px,transparent 0.6px 15px),
      repeating-radial-gradient(circle at 30% 71%,#50e2fe 0 0.9px,transparent 0.9px 9px),
      repeating-radial-gradient(circle at 90% 84%,#f7fdff 0 1.1px,transparent 1.1px 12px);
    opacity:.16;
    filter: blur(1px);
  }
  .pub-profile-card {
    background: rgba(22,28,40,0.92);
    margin: 3.3rem 0 2rem 0;
    box-shadow: 0 12px 60px 0 #2729e734,0 1.5px 12px #50e2fe18;
    min-width:340px;
    max-width:370px;
    width:96vw;
    border-radius:1.9rem;
    padding:2.8rem 2rem 2.3rem 2rem;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(11px) saturate(1.3);
    border: 1.7px solid #50e2fe35;
    z-index:2;
  }
  .pub-avatar {
    width:88px; height:88px;
    border-radius:33%;
    box-shadow: 0 0 22px #50e2fe85, 0 6px 28px #0afae81c;
    border:3px solid #50e2fe;
    object-fit:cover;
    margin-bottom:1rem;
    background: #21294d;
  }
  .pub-username {
    font-size: 1.46rem;
    font-weight:900;
    color:#d2faff;
    margin-bottom:.23rem;
    letter-spacing: .03em;
    word-break: break-all;
    background:linear-gradient(90deg,#74ffe0,#72acfa,#ffe48a 95%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }
  .pub-bio {
    margin-bottom:1.1rem;
    padding:0 0.4rem;
    color:#baf8ff;
    text-align:center;
    font-size:1.08rem;
    line-height:1.5;
    min-height:1.3em;
    word-break:break-word;
  }

  .pub-links-list { margin: 0; padding:0; width:100%; }
  .pub-link-item {
    display: flex;
    align-items: center;
    background: linear-gradient(90deg, #212c47 10%, #364e80 90%);
    border-radius: 1.15em;
    box-shadow: 0 4.3px 36.6px #5fffd44c,0 0.5px 4px #50e2fe18;
    margin-bottom: 1.09rem;
    transition: transform .1s, box-shadow .23s;
    list-style: none;
    overflow:hidden;
    min-height: 2.9em;
    border: 1.5px solid #50e2fea0;
    filter: saturate(1.13);
  }
  .pub-link-item:last-child { margin-bottom: 0;}
  .pub-link-item:hover {
    transform: translateY(-2.5px) scale(1.03);
    box-shadow: 0 8px 36px #50e2fe75,0 0px 12px #fff4;
    background: linear-gradient(90deg, #324d9e 10%, #009fcc 100%);
  }
  .pub-link-icon {
    width:2.2em; height:2.2em;
    background: #252c4e;
    border-radius:39%;
    margin-right: 1.05em;
    margin-left:0.44em;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6ffaf7;
    font-size: 1.21em;
  }
  .pub-link-btn {
    flex: 1 1 0;
    display: block;
    font-size: 1.02em;
    font-weight: 700;
    color: #fbfdfa;
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    text-align: left;
    letter-spacing: .05em;
    padding: 1.1em 1.1em 1.1em 0;
    text-decoration: none;
    transition: color .19s;
    word-break: break-all;
  }
  .pub-link-item:hover .pub-link-btn { color: #ffe94a;}

  @media (max-width:550px) {
    .pub-profile-card {max-width: 99vw;min-width:0;padding:2.1rem 0.5rem;}
    .pub-avatar {width:62px;height:62px;}
    .pub-username{font-size:1.13rem;}
    .pub-bio{font-size:0.97rem;}
  }
  </style>
</head>
<body class="user-bg">
  <div class="stars-bg"></div>
  <main class="pub-profile-card">
    <img id="pubAvatar" class="pub-avatar" src="https://api.dicebear.com/8.x/identicon/svg?seed=LinkinBio" alt="User avatar"/>
    <div class="pub-username" id="pubUsername">@username</div>
    <div class="pub-bio" id="pubBio">Bio and about will appear here</div>
    <ul class="pub-links-list" id="pubLinks">
      <!-- Links dynamically injected by user-page.js -->
    </ul>
  </main>
  <script type="module" src="js/user-page.js"></script>
</body>
</html>
