<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | CROSSXLABS — Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='64' height='64' rx='16' fill='%237c4dff'/%3E%3Cpath d='M18 18L46 46M46 18L18 46' stroke='white' stroke-width='7' stroke-linecap='round'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Sora:wght@800&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7c4dff;
      --light-purple: #b388ff;
      --blue: #30c5e0;
      --bg1: #14101b;
      --bg2: #22103b;
    }
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      color: #faf8ff;
      background: radial-gradient(ellipse at top left, #7c4dff44 50%, #22103b66 90%, #16012c 100%), linear-gradient(120deg,#22103b 0%,#16012c 90%);
      font-family: 'Sora',sans-serif;
      overflow-x: hidden;
    }
    .centered {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2vw;
      position: relative;
      z-index:1;
    }
    .logo-404 {
      font-family: 'Orbitron',sans-serif;
      font-weight: 900;
      font-size: clamp(2.1rem,7vw,3.6rem);
      color: #faf8ff;
      letter-spacing: 0.13em;
      background: linear-gradient(90deg,#fff 10%,#b388ff 41%,#7c4dff 99%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 24px #ae99ff60);
      user-select: none;
      margin-bottom: 2.1rem;
      cursor: pointer;
      outline: none;
      animation: logo404Wobble 2.2s infinite alternate;
      transition: filter 0.14s;
      display: inline-block;
      text-align: center;
    }
    @keyframes logo404Wobble {
      90% { filter: drop-shadow(0 0 20px #b388ff70) brightness(1.1);}
      100% { filter: drop-shadow(0 0 33px #a87cffbb) brightness(1.16);}
    }
    .logo-404:hover, .logo-404:focus { filter: brightness(1.18) drop-shadow(0 0 38px #9368ff); }
    .err-num {
      font-family:'Orbitron',sans-serif;
      font-size: clamp(2.2rem, 13vw, 6rem);
      background: linear-gradient(90deg,#b388ff 15%,#30c5e0 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: 900;
      margin-bottom: .4em;
      letter-spacing:.12em;
      text-shadow:0 1px 22px #7c4dff33;
      animation:slideInUp 0.9s cubic-bezier(.2,.98,.65,1.1) both;
    }
    @keyframes slideInUp {
      0% { opacity:0; transform:translateY(60px) scale(.98);}
      100% { opacity:1; transform: none;}
    }
    .err-head {
      font-size: clamp(1.12rem,3vw,2rem);
      font-weight:800;
      text-align: center;
      margin-bottom: .1em;
      background: linear-gradient(94deg,#faf8ff 70%,#b388ff 98%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      opacity:.98;
      letter-spacing:.09em;
      text-shadow:0 2px 16px #8e7cff44;
      animation:fadeUp .8s 0.25s both;
    }
    .err-desc {
      color: #e3dcf8;
      font-size: 1.25em;
      font-family: 'Sora',sans-serif;
      text-align: center;
      margin-top:.8em;
      margin-bottom:2.8em;
      max-width: 480px;
      line-height:1.5;
      opacity:.89;
      animation:fadeUp .8s .34s both;
    }
    @keyframes fadeUp {0%{opacity:0;transform:translateY(25px);}100%{opacity:1;transform:none;}}
    .go-home-btn {
      display:inline-block;
      padding:.9em 2.6em;
      font-family:'Sora',sans-serif;
      font-size:1.28rem;
      font-weight: 800;
      border-radius:2em;
      color:#fff;
      background: linear-gradient(98.7deg, #b388ff 14%, #7c4dff 80%);
      text-decoration:none;
      box-shadow:0 4px 28px #a381ff45;
      border:none;outline:none;
      letter-spacing:.05em;
      transition:filter 0.18s,box-shadow 0.17s;
      cursor:pointer;
      margin-top:.9em;
      animation:fadeUp .77s .42s both;
    }
    .go-home-btn:hover, .go-home-btn:focus { filter: brightness(1.17) drop-shadow(0 0 18px #7c4dff90);}
    .footer404 {
      margin:6.5em auto 0 auto;
      color:#b0a0ff;
      font-family:'JetBrains Mono',monospace;
      border-top:1.5px solid #7c4dff24;
      border-radius:13px 13px 0 0;
      box-shadow:0 0 14px #a58fff22;
      padding:1.1em 2vw .5em 2vw;
      text-align:center;
      font-size:1.04rem;
      letter-spacing:.04em;
      max-width:600px;
      background:rgba(38,19,72,0.52);
    }
    .footer-heart{color:#f06eae;font-size:1.2em;animation:heartBeat 1.1s infinite alternate;}
    .footer-brand{font-family:'Orbitron',sans-serif;color:#7c4dff;font-size:1.22em;display:inline-block;text-shadow:0 2px 14px #b388ff59;background:linear-gradient(75deg,#bc8bff 10%,#fff 85%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:900;margin:0 5px;}
    @keyframes heartBeat{to{transform:scale(1.12);}}
    @media (max-width:600px) {
      .centered {padding:0 4vw;}
      .err-num{font-size:2.7rem;}
      .footer404{font-size:.97rem;}
    }
  </style>
</head>
<body>
  <div class="centered" role="main">
      <a href="/" class="logo-404" tabindex="0" aria-label="Go to home">CROSSXLABS</a>
      <div class="err-num">404</div>
      <div class="err-head">Whoa! Page Not Found</div>
      <div class="err-desc">
  You’ve hit a digital dead-end.<br>
  The page you're looking for doesn't exist.<br>
  <span style="color:#b388ff;">
    The subpage you were trying to reach may be in development.<br>
    If so, check back soon for new features and tools!
  </span>
</div>

      <a class="go-home-btn" href="/">Go Home</a>
  </div>
  <footer class="footer404">
      <b>Made with <span class="footer-heart">❤️</span> by <span class="footer-brand">CROSSXLABS</span></b>
      <br>
      &copy; <span id="footer-year"></span>
  </footer>
  <script>
    document.getElementById('footer-year').textContent = new Date().getFullYear();
    document.querySelector('.logo-404').addEventListener('keydown',function(e){
      if(e.key==="Enter"||e.key===" "){window.location.href="/";}
    });
  </script>
</body>
</html>
